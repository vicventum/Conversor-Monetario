<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/Conversor Moneratio.css">
    <title>Conversor Monetario</title>
</head>
<body>
    <main class="main">
        <div class="conversor">
            <div class="screen" id="screen">0</div>
            
            <form action="" class="fields">
                <input id="input" type="number" class="fields__input" placeholder="0" >
                <div class="fields__container-currency">
                    <template id="options-template">
                        <option value="dolares">Dolares</option>
                        <option value="bolivares">Bolivares</option>
                        <option value="pesos">Pesos (Colombianos)</option>
                    </template>
                    <select name="currency-in" id="currency-in" class="fields__currency-in"></select>
    
                    <button class="fields__change btn" id="change"><=></button>
    
                    <select name="currency-out" id="currency-out" class="fields__currency-out"></select>

                </div>

                <input id="submit" type="submit" value="Convertir" class="fields__submit btn">
                <button id="update" class="btn fields__update">Actualizar</button>
            </form>

        </div>
    </main>

    <script src="Conversor Moneratio.js"></script>
</body>
</html>
